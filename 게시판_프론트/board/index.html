    let list = document.querySelectorAll('.navigation li');
    function activeLink(){

// 게시판 리스트 호출
    getBoardList(1, 10);
    function getBoardList(pageNum, pageSize){
        $.ajax({
            url : "http://localhost:8080/api/v1/board?pageNum="+pageNum+"&pageSize="+pageSize,
            type : "GET",
            dataType : "json", // 서버 결과를 json으로 응답받겠다.
            success : function (response){
                // $('#boardCnt').text(response.length) // 게시글 수 메뉴에 데이터 입력
                // console.log(response);
                let html = "";
                let totalViewCnt = 0;
                if(response.list.length >0){
                    for(var i=0; i<response.list.length; i++){
                        if(response.list[i].cnt < 10){
                            html += 
                                '<tr onclick=getBoard('+response.list[i].boardId+')><td>'
                                +response.list[i].boardId+"</td><td>"
                                +response.list[i].studentsName+"</td><td>"
                                +response.list[i].title+"</td><td>"
                                +response.list[i].updateAt+"</td><td>"
                                +response.list[i].createAt+"</td><td>"
                                +"<span class=row>"+response.list[i].cnt+"</span></td></tr>"
                            totalViewCnt += response.list[i].cnt
                        }
                        if(response.list[i].cnt >= 10 && response.list[i].cnt < 50){
                            html += 
                                '<tr onclick=getBoard('+response.list[i].boardId+')><td>'
                                +response.list[i].boardId+"</td><td>"
                                +response.list[i].studentsName+"</td><td>"
                                +response.list[i].title+"</td><td>"
                                +response.list[i].updateAt+"</td><td>"
                                +response.list[i].createAt+"</td><td>"
                                +"<span class=middle>"+response.list[i].cnt+"</span></td></tr>"
                            totalViewCnt += response.list[i].cnt
                        }
                        if(response.list[i].cnt >= 50){
                            html += 
                                '<tr onclick=getBoard('+response.list[i].boardId+')><td>'
                                +response.list[i].boardId+"</td><td>"
                                +response.list[i].studentsName+"</td><td>"
                                +response.list[i].title+"</td><td>"
                                +response.list[i].updateAt+"</td><td>"
                                +response.list[i].createAt+"</td><td>"
                                +"<span class=high>"+response.list[i].cnt+"</span></td></tr>"   
                            totalViewCnt += response.list[i].cnt
                        }
                    }
                    // 페이징 화면(페이지 숫자와 화살표) 구현
                    var paginationHtml = "";
                    // console.log(response)
                    // console.log(response.navigatepageNums)
                    if(response.hasPreviousPage){
                        paginationHtml += '<a onclick="getBoardList('+(response.pageNum-1)+','+pageSize+')" href="#">Previous</a>';
                    }
                    for(var i=0; i<response.navigatepageNums.length; i++){
                        paginationHtml += '<a id="pageNum'+response.navigatepageNums[i]+'" onclick="getBoardList('+response.navigatepageNums[i]+','+pageSize+')" href="#">'+response.navigatepageNums[i]+'</a>'
                        // id로 pageNum + 파라미터로 받아온 페이지 숫자를 줌
                    }
                    if(response.hasNextPage){
                        paginationHtml += '<a onclick="getBoardList('+(response.pageNum+1)+','+pageSize+')" href="#">Next</a>';
                    }
                    $(".pagination").children().remove();
                    $(".pagination").append(paginationHtml);
                    // 페이지 번호에 맞게 css 수정
                    $('#pageNum'+pageNum).css('backgroundColor', '#287bff');
                    $('#pageNum'+pageNum).css('color', '#fff');
                }else{
                    html += '<tr><td colspan=6 style="text-align: center;"><br><br>게시글이 없습니다.</td></tr>';
                }
                $("tbody").children().remove();
                $("tbody").append(html);
            },
            error : function (request, status, error){
                console.log("에러 내용은 ===>" + error);
            },
        });
    }

// 게시판 작성
    $("#contentSubmit").click(function(){
        var title = $("#title").val();
        var content = $("#content").val();
        var studentsId = 23;
        // studentsId = 1; // 집에서 쓰는 번호
        
        if(studentsName == ""){
          alert("작성자를 입력해주세요.");
          return false;
        }
        if(title == ""){
          alert("제목을 입력해주세요");
          return false;
        }
        if(content == ""){
          alert("내용을 입력해주세요.");
          return false;
        }
        if(confirm('게시글을 작성하시겠습니까?')){
            // API 서버에 전송할 json 생성
            var jsonData = {
                "studentsId" : studentsId,
                "title" : title,
                "content" : content
            }
            $.ajax({
                url : "http://localhost:8080/api/v1/board",
                type : "POST",
                contentType : "application/json", // 서버에 json 타입으로 보낼 예정(요청)
                dataType : "json", // 서버 결과를 json으로 응답받겠다.
                data : JSON.stringify(jsonData), // 문자로 인식되는 걸 json 타입으로 바꿈
                success : function(response){
                    console.log(response);
                    if(response >0){
                        // alert("작성 완료");
                        $('.write-popup').css('display', 'none'); // 글 작성이 완료되면 숨기기
                        // 작성했던 내용 지우기
                        var title = $("#title").val("");
                        var content = $("#content").val("");
                        $("#boardData").children().remove(); // 메소드 체이닝
                        // 글 작성 완료되면 리스트를 새로 불러옴. 리스트에 있는 내용을 지우고 append함
                        getBoardList(1, 10);
                    }
                }
            });
        }
    });

// 클릭한 게시물 확인하는 함수
    function getBoard(boardId){ 
        // boardId를 html에 hidden 하기

        // 화면 띄우기
        $('.update-popup').css('display', 'block')

        // AJAX를 이용해서 서버와 연결
        $.ajax({
            url : "http://localhost:8080/api/v1/board/boardId/"+boardId,
            type : "GET",
            dataType : "json", // 서버 결과를 json으로 응답받겠다.
            success : function (response){
                // input에 데이터 set 하기
                $('#upt-title').val(response.title);
                $('#upt-content').val(response.content);
                $('#boardIdHidden').val(boardId);
                setBoardViews(boardId); // 조회수 증가 함수 실행
            },
            error : function (request, status, error){
                console.log("에러 내용은 ===>" + error);
            },
        });
    }

    $('#contentUpdate').click(function(){

        var boardId = $('#boardIdHidden').val(); // 숨겨둔 boardId 가져오기
        console.log(boardId);

        var title = $('#upt-title').val();

        // title과 content 빈칸 확인하는 로직 필요
        if(title == ''){

            return false;
        }
        if(content == ''){

            return false;
        }
        var jsonData = {

        $.ajax({

            contentType : "application/json", // 서버에 json 타입으로 보낼 예정(요청)
            dataType : "json", // 서버 결과를 json으로 응답받겠다.
            data : JSON.stringify(jsonData), // 문자로 인식되는 걸 json 타입으로 바꿈
            success : function (response){

                    $(".pagination").append(paginationHtml);
                    // 페이지 번호에 맞게 css 수정
                    $('#pageNum'+pageNum).css('backgroundColor', '#287bff');
                    $('#pageNum'+pageNum).css('color', '#fff');
                }else{
                    html += '<tr><td colspan=6 style="text-align: center;"><br><br>게시글이 없습니다.</td></tr>';
                }
                $("#boardData").children().remove();
                $("tbody").append(html);
            },
            error : function (request, status, error){
                console.log("에러 내용은 ===>" + error);
            },
        });
    }
