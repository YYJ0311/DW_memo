<script>
    $('.btn').click(function(){
        $('.write-popup').css('display', 'block');
    });
    $('.btn-cancel').click(function(){
        $('.write-popup').css('display', 'none');
    });
    let list = document.querySelectorAll('.navigation li');
    function activeLink(){
        list.forEach((item) => {item.classList.remove('hovered')});
        this.classList.add('hovered');
    }
    list.forEach((item) => {item.addEventListener('mouseover',activeLink)});
</script>
<script>
    // 게시판 리스트 호출
    getBoardList();
    function getBoardList(){
        $.ajax({
            url : "http://localhost:8080/api/v1/board",
            type : "GET",
            dataType : "json", // 서버 결과를 json으로 응답받겠다.
            success : function (response){
                // console.log(response);
                let html = "";
                if(response.length >0){
                    for(var i=0; i<response.length; i++){
                        html += 
                            "<tr><td>"
                            +response[i].boardId+"</td><td>"
                            +response[i].studentsName+"</td><td>"
                            +response[i].title+"</td><td>"
                            +response[i].updateAt+"</td><td>"
                            +response[i].createAt+"</td><td>"
                            +"<span class=row>0</span></td></tr>"
                            // 조회수 로직 구현 예정
                            // var 조회수 = response[i].조회수;
                            // if(조회수 <= 100){
                            //     +"<span class="+"row"+">"+조회수+"</span></td></tr>"
                            // }
                            // if(조회수 >= 101 || 조회수 <= 1000){
                            //     +"<span class="+"middle"+">"+조회수+"</span></td></tr>"
                            // }
                    }
                }else{
                    html += '<tr><td colspan=6 style="text-align: center;"><br><br>게시글이 없습니다.</td></tr>';
                }
                $("tbody").append(html);
            },
            error : function (request, status, error){
                console.log("에러 내용은 ===>" + error);
            },
        });
    }

    // 게시판 작성
    $("#contentSubmit").click(function(){
        if(confirm('게시글을 작성하시겠습니까?')){
            var title = $("#title").val();
            var content = $("#content").val();
            var studentsId = 12;
    
            if(studentsName == ""){
              alert("작성자를 입력해주세요.");
              return false;
            }
            if(title == ""){
              alert("제목을 입력해주세요");
              return false;
            }
            if(content == ""){
              alert("내용을 입력해주세요.");
              return false;
            }
    
            // API 서버에 전송할 json 생성
            var jsonData = {
                "studentsId" : studentsId,
                "title" : title,
                "content" : content
            }

            $.ajax({
                url : "http://localhost:8080/api/v1/board",
                type : "POST",
                contentType : "application/json", // 서버에 json 타입으로 보낼 예정(요청)
                dataType : "json", // 서버 결과를 json으로 응답받겠다.
                data : JSON.stringify(jsonData), // 문자로 인식되는 걸 json 타입으로 바꿈
                success : function(response){
                    console.log(response);
                    if(response >0){
                        // alert("작성 완료");
                        $('.write-popup').css('display', 'none'); // 글 작성이 완료되면 숨기기
                        // 작성했던 내용 지우기
                        var title = $("#title").val("");
                        var content = $("#content").val("");
                        $("#boardData").children().remove(); // 메소드 체이닝
                        // 글 작성 완료되면 리스트를 새로 불러옴. 리스트에 있는 내용을 지우고 append함
                        getBoardList();
                    }
                }
            });
        }
    });
</script>
