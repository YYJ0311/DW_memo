<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 브라우저마다 달라서 초기 세팅 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .row{
            display: flex;
            margin: 50px auto;
        }
        .item{
            flex-basis: 20%;
            height: 100px;
            background-color: #777;
            margin: 0 auto;
            border: 1px solid red;
        }
        button{
            font-size: 20px;
            padding: 3%;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="createItem()">append</button>
        <!-- button 클릭하면 item이 추가되게 만들 것임 -->
        <button id="children">children</button>
        <div class="row">
            <div class="item">한가람식당</div>
        </div>
    </div>
    <!-- jquery 사용 -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script>
        // 반복작업 5번을 클릭 한번으로 만들기

        // 방법 1. 이렇게 하면 안 됨
        // function createItem(){
        //     $(".row").append('<div class="item"></div>',
        //     '<div class="item"></div>',
        //     '<div class="item"></div>',
        //     '<div class="item"></div>',
        //     '<div class="item"></div>');
        // }

        // 방법 2. for문 사용
        function createItem(){
            var len = $('.row').children().length;
            if(len < 20){
                for(var i=0; i<5; i++){
                    $('.row').append('<div class="item"></div>');
                    // 반복은 for문!!
                }
            }else{
            alert('개수 20개 초과!');
            }
            // row의 자식태그 (item)의 개수 20개 넘으면 제한하기
        }

        // 위는 함수 안에 j쿼리, 아래는 j쿼리 안에 함수
        // 실무에선 아래로 많이 사용한다(프론트개발자들이 변수(위에선 createItem)를 적게 쓰고 싶어함)

        // $('#children').on('click',function(){
        //     console.log("Hellow World");
        // });
        // 개발자도구 console에서 확인
        
        $('#children').on('click',function(){
            var len = $('.row').children().length;
            console.log(len);
            console.log($('.row').children());
            // 부모가 row인 자식 태그를 호출
            // 자식 태그에 대한 상세정보가 길게 나옴
            console.log($('.row').children()[0]);
            // 0번째 item 태그 출력
            // <div class="item">한가람식당</div>
            console.log($('.row').children()[0].innerHTML);
            // 0번째 item 내용 출력
            // 한가람식당
        });
        // 장바구니 갯수 제한시킬 때 사용한다

        // on : 이벤트를 받을 준비가 되어있다(바인딩 이라고 함)
        // 클릭(이벤트)가 발생하면 function을 실행해라
        // fuction(함수) 이름을 쓰지 않고 사용 = 익명함수
        // on이 jquery 메소드이고 click과 function. 2개의 파라미터를 받고 있다.
        // 자바스크립트는 매개변수로 함수가 가능하다! (자바는 안 됨! js의 특징)
        // js는 리턴타입이 없어서 function(함수)으로도 리턴이 가능하다.(클로저 라고 함)
        // (ex. function name(){ return function name x(){} })

        
    </script>
</body>
</html>
