<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 브라우저마다 달라서 초기 세팅 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .text-box h2{
            margin-top: 50px;
            text-align: center;
            font-size: 30px;
        }
        .row{
            width: 1200px;
            height: 700px;
            margin: 5px auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
        }
        .card{
            /* flex-basis: 30%;  */
            /* card에 너비와 높이를 주지 않고 위로 표현 가능 */
            background-color: black;
            width: 25%;
            height: 85%;
            border-radius: 20px;
        }
        .card-text h2{
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="text-box">
                <h2>Choose your plan</h2>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div class="card-text">
                </div>
            </div>
            <div class="card">
                <div class="card-text">
                </div>
            </div>
            <div class="card">
                <div class="card-text"></div>
            </div>
        </div>  
    </div>
</body>
</html>
