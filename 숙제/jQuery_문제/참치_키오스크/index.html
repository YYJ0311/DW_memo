<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상원참치</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="banner"></div>
        <div class="nav">
          <ul>
            <li id="total-menu">전체 메뉴</li>
            <li id="today-menu">오늘의 메뉴</li>
            <li id="best-menu">베스트 메뉴</li>
          </ul>
        </div>
      </div>
      <div class="section">
        <div class="menu-wrapper">
          <div class="menu">
            <img src="image/img_con01.jpg" />
            <div id="menu-one" class="menu-info">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span>8일 숙성</span></p>
              <p>가격 : <span>22,000</span></p>
              <a href="#">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con02.jpg" />
            <div id="menu-two" class="menu-info">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span>2일 숙성</span></p>
              <p>가격 : <span>10,000</span></p>
              <a href="#">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con03.jpg" />
            <div id="menu-thr" class="menu-info">
              <h6>참다랑어 등살</h6>
              <p>숙성 : <span>3일 숙성</span></p>
              <p>가격 : <span>12,000</span></p>
              <a href="#">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con04.jpg" />
            <div id="menu-four" class="menu-info">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span>5일 숙성</span></p>
              <p>가격 : <span>16,000</span></p>
              <a href="#">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con06.jpg" />
            <div id="menu-five" class="menu-info">
              <h6>참다랑어 스페셜 세트</h6>
              <p>숙성 : <span>5일 숙성</span></p>
              <p>가격 : <span>32,000</span></p>
              <a href="#" style="color: red">품절</a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="order">
          <button id='btn-order' type="button">결제하기</button>
          <p>총 주문 금액 : <span>0</span></p>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      //소스 구현
      /*
      1번 문제: 전체 메뉴, 오늘의 메뉴, 베스트 메뉴를 클릭하게 되면
      클릭한 메뉴에 아래 css를 적용할 것
      background-color: #ffffff;
      color: #4e4e4e;

      2번 문제: 메뉴 담기를 클릭하면 총 주문 금액에 가격 표기할 것
      단, 참다랑어 세트는 품절이기 때문에 총 주문 금액에 포함될 수 없다.

      3번 문제: 결제하기를 눌렀을 때 총 주문 금액이 0원 이면 
      '메뉴를 선택하세요!'라는 alert창 띄우기

      4번 문제: 총 주문 금액은 10만원을 넘을 수 없다.

      5번 문제: 참다랑어 세트를 클릭하면 
      '죄송합니다. 참다랑어 세트는 품절입니다.'라는 alert창 띄우기

      6번 문제: 모든 조건을 만족하면 
      '주문한 참치는 참다랑어 뱃살 8일 숙성 2개, 참다랑어 등살 3일 숙성1개 입니다.
      주문하시겠습니까?' 라는 confirm창 띄우기
      */

    // 1번
    $('.nav ul li').on('click',function(){
        // console.log($('.nav ul li'))
        $('.nav ul li').removeClass("active");
        $(this).addClass("active");
        $('.nav ul li').css('background-color', '#c24040');
        $('.nav ul li').css('color', '#fff');
        $('.nav ul li.active').css('background-color', '#ffffff');
        $('.nav ul li.active').css('color', '#4e4e4e');
        // 색을 넣고 빼기 위해 class를 넣고 뺌
    })

    // 2번
    var total = parseInt($('.order p').children()[0].innerHTML);
    var order1 = '';
    var order2 = '';
    var order3 = '';
    var order4 = '';
    var count1 = parseInt(0);
    var count2 = parseInt(0);
    var count3 = parseInt(0);
    var count4 = parseInt(0);
    // parseInt : 문자를 정수로 바꿈
    $('#menu-one a').on('click',function(){
        total += parseInt($('#menu-one p').children()[1].innerHTML.replace(',',''))
        $('.order p').children()[0].innerHTML = total
        count1 += 1;
        // console.log(count)
        order1 = $('#menu-one').children()[0].innerHTML + " " + $('#menu-one p').children()[0].innerHTML + " " + count1 +"개" ;
        console.log(order1)
    })
    $('#menu-two').on('click',function(){
        total += parseInt($('#menu-two p').children()[1].innerHTML.replace(',',''))
        $('.order p').children()[0].innerHTML = total
        count2 += 1;
        order2 = $('#menu-two').children()[0].innerHTML + " " + $('#menu-two p').children()[0].innerHTML + " " + count2 +"개" ;
        console.log(order2)
    })
    $('#menu-thr').on('click',function(){
        total += parseInt($('#menu-thr p').children()[1].innerHTML.replace(',',''))
        $('.order p').children()[0].innerHTML = total
        count3 += 1;
        order3 = $('#menu-thr').children()[0].innerHTML + " " + $('#menu-thr p').children()[0].innerHTML + " " + count3 +"개" ;
        console.log(order3)
    })
    $('#menu-four').on('click',function(){
        total += parseInt($('#menu-four p').children()[1].innerHTML.replace(',',''))
        $('.order p').children()[0].innerHTML = total
        count4 += 1;
        order4 = $('#menu-four').children()[0].innerHTML + " " + $('#menu-four p').children()[0].innerHTML + " " + count4 +"개" ;
        console.log(order4)
    })
    
    // 3, 4, 6번
    $('#btn-order').on('click',function(){
        if(total == 0){
            alert('메뉴를 선택하세요!')
            return false;
        }
        if(total > 100000){
            alert('총 주문금액이 10만원보다 적게 주문해 주세요')
            return false;
        }
        confirm('주문한 참치는'+order1+order2+order3+order4+'입니다. 주문하시겠습니까?');
    })

    // 5번
    $('#menu-five').on('click',function(){
        alert('죄송합니다. 참다랑어 세트는 품절입니다.')
        return false;
    })
    </script>
  </body>
</html>
