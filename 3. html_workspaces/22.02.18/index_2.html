<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 브라우저마다 달라서 초기 세팅 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .row{
            display: flex;
            justify-content: space-between;
            /* 이걸 써도 사진이 서로 붙어 있다. row의 길이에 꽉 차게 사진들이 들어왔기 때문. */
            /* row의 길이를 늘리던가, 사진을 줄이던가 해야 됨 */
            margin-top: 3%;
            /* row와 갤러리 타이틀 간격 */
        }
        .animal-gallery{
            width: 80%;
            margin: auto;
        }
        .gallery-title{
            margin: 50px;
            text-align: center;
        }
        .gallery-title h1{
            font-size: 36px;
            font-weight: 700;
        }
        .gallery-title p{
            color: #777;
            font-size: 16px;
            font-weight: 600;
            line-height: 22px;
            /* 문단 사이 간격 */
        }
        .gallery-col{
        /* 아이템들 */
            flex-basis: 22%;
            /* 플렉스 아이템의 초기 크기를 지정함으로써 space between의 간격이 적용됨 */
            position: relative;
            /* 글자를 움직이기 위해 지정 */
        }
        .gallery-col img{
            width: 100%;
            height: 90%;
            border-radius: 10px;
        }
        .layer{
            position: absolute;
            /* 각각의 부모(사진) 기준으로 움직임 */
            top: 0;
            left: 0;
            width: 100%;
            height: 90%;
            /* 텍스트를 포함한 layer 영역을 사진과 동일하게 맞춰주기 위해서 img height와 같은 90%로 만든다. */
            border-radius: 10px;
            /* 위 3개는 사진과 같은 영역을 만들어주기 위함 */
        }
        .layer h3{
            position: absolute;
            bottom: 0;
            left: 34%;
            font-size: 20px;
            color: rgba(46,49,49,1);
            opacity: 0;
            /* 처음에 안보이게 만듦 */
            transition: 0.5s;
            /* transition을 hover가 아닌 h3에 걸어줘야 마우스를 뗐을 때 간격을 두며 사라진다. */
        }
        .layer:hover{
            /* 이미지에 호버하는게 아니라 글씨에다 호버함 */
            background-color: rgba(232,232,232,0.8);
        }
        .layer:hover h3{
            opacity: 1;
            bottom: 45%;
        }

        .row-col{
            /* 정렬이 column인 경우에 사용 */
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 1. semantic tag 사용(section 태그) -->
        <!-- <section class="gallery"></section> -->
        <!-- 2. 네이버 방법(div.section) -->

        <!-- <div class="section row"> *수정 -->
        <div class="section animal-gallery">
            <!-- 사진, 사진 소개내용, 사진 부가설명 -->
            <!-- <h2>주제</h2> *수정, div로 묶으면 더 꾸밀 수 있는 방법이 많아진다. -->
            <div class="gallery-title">
                <h1>동물 사진 갤러리</h1>
                <p>키우고 싶은 동물 TOP 4</p>
            </div>
            <div class="row">
                <div class="gallery-col">
                    <img src="img/cat.jpg" alt="">
                    <div class="layer">
                        <h3>고양이</h3>
                    </div>
                </div>
                <div class="gallery-col">
                    <img src="./img/dog.jpg" alt="">
                    <div class="layer">
                        <h3>강아지</h3>
                    </div>
                </div>
                <div class="gallery-col">
                    <img src="./img/penguin.jpg" alt="">
                    <div class="layer">
                        <h3>펭귄</h3>
                    </div>
                </div>
                <div class="gallery-col">
                    <img src="./img/squirrel.jpg" alt="">
                    <div class="layer">
                        <h3>다람쥐</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
