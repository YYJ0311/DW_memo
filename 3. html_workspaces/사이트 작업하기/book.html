<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="logo">
                <p>별 헤는 밤</p>
                <br>
            </div>
            <ul class="menu">
                <!-- div 대신에 ul로 표현하기 -->
                <!-- (li>a)*5 입력하면 됨! -->
                <li><a href="">숙소 소개</a></li>
                <li><a href="">주변 환경</a></li>
                <li><a href="">메뉴1</a></li>
                <li><a href="">메뉴2</a></li>
                <li><a href="">메뉴3</a></li>
            </ul>
            <div class="icon">
                <p>icon 영역</p>
            </div>
            <div class="book-form">
                <h2>예 약</h2>
                <form action="">
                    <select class="room-select" name="" id="">
                        <option value="">--방을 선택해 주세요--</option>
                        <option value="">쏟아지는 별</option>
                        <option value="">넘치는 은하수</option>
                        <option value="">산</option>
                        <option value="">호수</option>
                        <option value="">매점 앞</option>
                    </select>
                    <input class="id" type="text" name="id" placeholder="아이디를 입력해주세요!" required/>
                    <input class="password" type="password" placeholder="비밀번호를 입력해주세요!" required/>
                    <input class="phone" type="tel" placeholder="연락처를 입력해주세요!"/>
                    <input class="date" type="date" value="2022-02-09" min="2022-02-09" max="2022-02-28">
                    <textarea class="message" name="message" placeholder="추가 요청사항을 적어주세요!"></textarea>
                    <input class="booking" type="submit" value="예약하기">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
