<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 브라우저마다 달라서 초기 세팅 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .top-black-box{
            background-color: black;
            width: 100%;
            height: 100px;
        }
        .section-red{
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: black;
            width: 50%;
            height: 300px;
            margin: 100px auto 0;
        }
        .red{
            background-color: red;
            width: 100px;
            height: 80%;
        }
        .section-white{
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
            background-color: black;
            width: 50%;
            height: 300px;
            margin: 100px auto 0;
        }
        .white{
            background-color: white;
            width: 80%;
            height: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-black-box"></div>
        <div class="section-red">
        <!-- flex를 사용하는 곳에 section으로 표시해 준다. -->
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
        </div>
        <div class="section-white">
            <div class="white"></div>
            <div class="white"></div>
        </div>
    </div>
</body>
</html>
