<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 브라우저마다 달라서 초기 세팅 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            margin: 30px;
            text-align: center;
        }
        .section{
            width: 100%;
            height: 600px;
            background-color: darkgoldenrod;
            border-radius: 20px;
            margin: 30px 10px;
            text-align: center;
            display: flex;
            justify-content: space-around;
        }
        .item{
            width: 20%;
            height: 90%;
            background-color: bisque;
            margin: 20px;
            border-radius: 20px;
        }
        .item h3{
            font-size: 20px;
            margin: 10px;
            /* border: 1px solid red; */
        }
        .item p:nth-child(2){
            font-size: 50px;
            font-weight: 900;
        }
        .item p span{
            font-size: 20px;
        }
        .item p:nth-child(3){
            font-size: 15px;
            margin: 10px;
        }
        .item ul{
            margin: 60px 20px;
            /* border: 2px solid red; */
        }
        .item ul li{
            text-align: left;
            margin: 15px;
            /* border: 2px solid red; */
            font-size: 20px;
            font-weight: 900;
        }
        .item button{
            padding: 10px;
            border-radius: 10px;
            background-color: transparent;
        }
        .item button:hover{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose your plan</h2>
        <div class="section">
            <div class="item">
                <h3>초급자</h3>
                <p>9.9$ <span>/month</span></p>
                <p>초보자를 위한 초급 패키지</p>
                <ul>
                    <li>다이아 100개</li>
                    <li>캐릭터 뽑기권 5장</li>
                    <li>장비 뽑기권 1장</li>
                </ul>
                <button>장바구니 넣기</button>
            </div>
            <div class="item">
                <h3>중급자</h3>
                <p>39$ <span>/month</span></p>
                <p>익숙해진 중급자를 위한 패키지</p>
                <ul>
                    <li>다이아 500개</li>
                    <li>캐릭터 뽑기권 10장</li>
                    <li>장비 뽑기권 2장</li>
                </ul>
                <button>장바구니 넣기</button>
            </div>
            <div class="item">
                <h3>고급자</h3>
                <p>99$ <span>/month</span></p>
                <p>고급자팩</p>
                <ul>
                    <li>다이아 1000개</li>
                    <li>캐릭터 뽑기권 20장</li>
                    <li>장비 뽑기권 5장</li>
                </ul>
                <button>장바구니 넣기</button>
            </div>
        </div>
    </div>
</body>
</html>
