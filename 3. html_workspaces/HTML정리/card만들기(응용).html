<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 브라우저마다 달라서 초기 세팅 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .animal-gallery{
            width: 80%;
            margin: 0 auto;
        }
        .gallery-title{
            margin: 50px;
            text-align: center;
        }
        .gallery-title h1{
            font-size: 36px;
            font-weight: 700;
        }
        .gallery-title p{
            color: cadetblue;
            font-size: 16px;
            font-weight: 600;
            line-height: 50px;
            /* 문단 사이 간격 */
        }
        .row{
            display: flex;
            justify-content: space-between;
            /* 이걸 써도 사진이 서로 붙어 있다. row의 길이에 꽉 차게 사진들이 들어왔기 때문.
            row의 길이를 늘리던가, 사진을 줄이던가 해야 됨. 바로 아래 플렉스 아이템 초기크기 지정으로 해결 */
            margin-top: 0;
            /* row와 갤러리 타이틀 간격 */
        }
        .gallery-col{
            flex-basis: 22%;
            /* 플렉스 아이템의 초기 크기를 지정함으로써 space between의 간격이 적용됨 */
            position: relative;
            /* 글자를 움직이기 위해 지정 */
        }
        .gallery-col img{
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .gallery-col .layer{
            position: absolute;
            /* 각각의 부모(사진) 기준으로 움직임 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .gallery-col .layer h3{
            position: absolute;
            bottom: 0;
            left: 34%;
            font-size: 20px;
            color: rgba(49,49,49,1);
            opacity: 0;
            /* 처음에 안보이게 만듦 */
            transition: 0.5s;
            /* transition을 hover가 아닌 h3에 걸어줘야 마우스를 뗐을 때 간격을 두며 사라진다. */
        }
        .gallery-col .layer:hover{
            /* 이미지에 호버하는게 아니라 글씨에다 호버함 */
            background-color: rgba(230,230,230,0.5);
        }
        .gallery-col .layer:hover h3{
            opacity: 1;
            bottom: 45%;
        }

        .row-col{
            /* 정렬이 column인 경우에 사용 */
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 컨테이너 아래 작성 방법
        1. semantic tag 사용(section 태그)
            <section class="gallery"></section>
        2. 네이버 방법(div.section)
            이 방법 사용해서 만들어 봄 -->
        <div class="section animal-gallery">
        <!-- 사진, 사진 소개내용, 사진 부가설명 -->
            <div class="gallery-title">
            <!-- 타이틀을 div로 묶으면 쉽게 꾸밀 수 있음 -->
                <h1>제목</h1>
                <p>부제목</p>
            </div>
            <div class="row">
                <div class="gallery-col">
                    <img src="img/cat.jpg" alt="">
                    <div class="layer">
                        <h3>사진설명1</h3>
                    </div>
                </div>
                <div class="gallery-col">
                    <img src="img/dog.jpg" alt="">
                    <div class="layer">
                        <h3>사진설명2</h3>
                    </div>
                </div>
                <div class="gallery-col">
                    <img src="img/penguin.jpg" alt="">
                    <div class="layer">
                        <h3>펭귄</h3>
                    </div>
                </div>
                <div class="gallery-col">
                    <img src="img/squirrel.jpg" alt="">
                    <div class="layer">
                        <h3>다람쥐</h3>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
