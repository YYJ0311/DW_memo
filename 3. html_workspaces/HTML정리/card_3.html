<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 브라우저마다 달라서 초기 세팅 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .food{
            width: 80%;
            margin: 50px auto 0;
            /* background-color: black;
            구역이 잘 나뉘었는지 확인하고 지움 */
        }
        .intro{
            text-align: center;
        }
        .intro h1{
            font-size: 36px;
            font-weight: 600;
        }
        .intro p{
            color: #777;
            font-size: 16px;
            font-weight: 500;
            line-height: 22px;
            margin-top: 10px;
        }
        .row{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-top: 2%;
        }
        .food-col{
            flex-basis: 30%;
            text-align: left;
            margin-bottom: 5%;
        }
        .food-col img{
            border-radius: 10px;
            width: 100%;
            height: 40%;
            border: 3px solid yellowgreen;
        }
        .food-col h3{
            margin-top: 15px;
            margin-bottom: 15px;
        }
        img:hover{
            cursor: pointer;
            transform: scale(2) rotate(360deg);
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <section>
        <!-- 페이지의 정중앙에 있는게 section -->
            <div class="food">
                <!-- intro : 소개글 박스 -->
                <div class="intro">
                    <h1>맛있는 음식~</h1>
                    <p>언제 먹어도 질리지 않는 음식 3선</p>
                </div>
                <!-- row : 사진을 담는 박스 -->
                <div class="row">
                    <!-- food-col : flex item -->
                    <div class="food-col">
                        <img src="img/burger.jpg" alt="">
                        <h3>최고의 완전식품! 햄버거</h3>
                        <p>햄버거는 단백질과 섬유질을 한번에 섭취할 수 있는 최고의 음식이다</p>
                    </div>
                    <div class="food-col">
                        <img src="img/pasta.jpg" alt="">
                        <h3>파스타</h3>
                    </div>
                    <div class="food-col">
                        <img class="pizza" src="img/pizza.jpg" alt="">
                        <h3>핏짜</h3>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
