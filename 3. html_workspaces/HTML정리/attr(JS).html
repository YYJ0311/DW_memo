<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .red {
        width: 1200px;
        height: 100px;
    }
</style>
<body>
    <!-- id는 중복 불가능 -->
    <div id = "red" class="red">
        <input id="order" type="text" value="아메리카노">
        <select id="menu">
            <option value="none" selected>--커피를 선택하시오--</option>
            <option value="americano">아메리카노</option>
            <option value="icetea">아이스티</option>
            <option value="latte">카페라떼</option>
        </select>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script>
        $(function(){
            // 페이지 로딩 시 처음 실행 해주는 함수
            // alert('홈페이지에 온걸 환영합니다.');
            var id =  $('.red').attr('id');
            // console.log(id);
            // 클래스 red의 id 출력
            $('.red').attr('id','black');
            //  attr(속성이름 , 값) 으로 속성 수정 가능
            $('.red').attr('style','background-color : red');
            // 스타일 변경

            // 문제 1. input value를 가져 와서 해당 option에 selected 하기
            var orderMenu = $('#order').val();
            if(orderMenu  === '아메리카노') {
                $('#menu option:eq(1)').attr('selected', 'selected');
                // option:eq(1) : option 1번째 (option은 0 부터 시작)
                // 입력한 값이 아메리카노라면, selected 속성에 selected값 넣기(selected='selected')
                console.log($('#menu').children()[1]);
            }
            if(orderMenu  === '아이스티') {
                $('#menu option:eq(2)').attr('selected', 'selected');
            }
            if(orderMenu  === '카페라떼') {
                $('#menu option:eq(3)').attr('selected', 'selected');
            }
        });

        // keyup : 키보드에서 손을 뗐을 때 실행
        // keydown : 키보드 눌렀을 때 실행

        // $('#order').on('keyup',function(key) {
        //     if(key.keyCode == 13) {
        //         alert('엔터를 눌렀어욥~')
        //     } 
        //     // 엔터의 키코드 = 13
        // });
        // order input에서 키보를 눌렀다 뗐을 때 함수가 실행되고, 키코드가 엔터라면 alert 됨

        $('#order').on('keyup',function(e) {
            // order에서 키보드를 눌렀다 뗄 때마다 keyup 이벤트 발생됨
            // 익명함수 파라미터에 이벤트 json을 넘겨준다
            // e = event
            console.log(e);
            if(e.keyCode == 13) {
                var orderMenu = $('#order').val();
                if(orderMenu  === '아메리카노') {
                    $('#menu option:eq(1)').attr('selected', 'selected');
                    $('#menu option:eq(2)').removeAttr('selected'); // 속성 지우기
                    $('#menu option:eq(3)').removeAttr('selected');
                }
                if(orderMenu  === '아이스티') {
                    $('#menu option:eq(2)').attr('selected', 'selected');
                    $('#menu option:eq(1)').removeAttr('selected');
                    $('#menu option:eq(3)').removeAttr('selected');
                }
                if(orderMenu  === '카페라떼') {
                    $('#menu option:eq(3)').attr('selected', 'selected');
                    $('#menu option:eq(1)').removeAttr('selected');
                    $('#menu option:eq(2)').removeAttr('selected');
                }
            }
        });
    </script>
</body>
</html>
