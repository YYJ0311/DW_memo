<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 브라우저마다 달라서 초기 세팅 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .card{
            display: flex;
            justify-content: space-around;
            margin: 100px auto;
        }
        .item{
            /* width: 30%; */
            flex-basis: 30%;
            height: 500px;
            background-color: antiquewhite;
            border: 2px solid grey;
            border-radius: 20px;
        }
        .item:nth-child(2){
            background-color: aqua;
        }
        .item:nth-child(3){
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="item" data-tilt></div>
            <!-- data-tilt로 js파일 불러옴 -->
            <!-- 틸트효과 : 커서부분을 고정시킨 상태에서 나머지 부분만 움직이는 효과 -->
            <div class="item" data-tilt data-tilt-glare data-tilt-max-glare="1"></div>
            <!-- 글레어 효과 -->
            <div class="item" data-tilt data-tilt-axis="y"></div>
            <!-- y축 고정 -->
        </div>
    </div>
    <script src="vanilla-tilt.js"></script>
    <!-- https://micku7zu.github.io/vanilla-tilt.js/ -->
</body>
</html>
