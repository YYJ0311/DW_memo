<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 보더박스로 크기를 제한해서 부모박스를 넘지 않게 한다!*/
        }
        /* 브라우저마다 공백이 있기 때문에 마진과 패딩을 0으로 해 준다! */
        .container{
            width: 100%;
            height: 100%;
            background-color: #f3f3f3;
            margin: 50px auto 0;
        }
        .card{
            border-radius: 8px;
            height: 400px;
            width: 270px;
            overflow: hidden;
            /* 오버플로우 쓰면 기존 크기에서 잘림. 이 상태로 이미지 크기를 조정함. */
            box-shadow: 0 20px 35px rgba(172, 142, 159, 0.5);
            padding: 5px;
            transform: scale(1);
            transition: 3s;
            /* 이벤트 속도 */
            display: inline-block;
            /* 카드를 블록형식으로 나열. 요새는 잘 안 쓰는 방법 */
            margin: 15px;
            background-color: cadetblue;
        }
        .card:hover{
            /* hover : 마우스를 갖다대면 효과를 주겠다는 뜻 */
            cursor: pointer;
            transition-timing-function: ease-out;
            transform: scale(0.7) rotate(360deg) translate(100px);
        }
        .card img{
            width: 260px;
            height: 260px;
        }
        .text-wrap{
            padding: 15px;
            text-align: center;
        }
        .text-wrap h1{
            font-size: 30px;
            font-weight: bold;
        }
        .text-wrap p{
            font-size: 94%;
            line-height: 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="img/파이리.gif" alt=""/>
            <div class="text-wrap">
                <h1>파이리</h1>
                <p>도룡뇽 포켓몬. 타입은 불꽃이다.</p>
            </div>
        </div>
        <div class="card">
            <img src="img/꼬북이.jpg" alt=""/>
            <div class="text-wrap">
                <h1>꼬북이</h1>
                <p>꼬마거북 포켓몬. 타입은 물이다.</p>
            </div>
        </div>
        <div class="card">
            <img src="img/이상해씨.jpg" alt=""/>
            <div class="text-wrap">
                <h1>이상해씨</h1>
                <p>씨앗 포켓몬. 타입은 풀이다.</p>
            </div>
        </div>
    </div>
</body>
</html>
