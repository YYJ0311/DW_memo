<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 배경화면 CSS */
        /* *은 전체선택을 의미 */
        *{ 
            margin: 0px;
            padding: 0px;
        }
        .background{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 8, 51, 0.5), 
            rgba(255, 0, 0, 0.5)), url(background.jpg);
            background-position: center;
            /* 포지션을 center로 해서 사진짤림 제거 */
            /* opacity: 0.5; (0~1 사이값으로 설정)*/
            /* 투명도 설정 */
        }
        .background p{
            color: antiquewhite;
            font-size: 40px;
            font-weight: 800;
            /* 글씨 두께 */
            border: solid #f33; 
            /* solid 대신 dotted 쓰면 선이 점선으로 바뀜. solid는 두꺼운 선. */
            text-align: center;
            /* 텍스트 가운데정렬 */
        }
    </style>
</head>
<body>
    <div class="광고">
        <!--광고 관련 태그-->
    </div>
    <!--div.container 입력하면 아래가 완성됨-->
    <div class="container">
        <!--광고와 구분해주기 위해 container를 사용함-->
        <div class="background">
            <p>안녕하세요. 저는 오늘 삼각김밥을 먹고 왔어요~</p>
        </div>
    </div>
</body>
</html>
