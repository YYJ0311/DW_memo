<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="book-form">
                <h2>별 헤는 방</h2>
                <form action="">
                    <select class="room-select" name="" id="">
                        <option value="">--방을 선택해 주세요--</option>
                        <option value="">쏟아지는 별</option>
                        <option value="">넘치는 은하수</option>
                        <option value="">산</option>
                        <option value="">호수</option>
                        <option value="">매점 앞</option>
                    </select>
                    <input class="id" type="text" name="id" placeholder="아이디를 입력해주세요!" required/>
                    <input class="password" type="password" placeholder="비밀번호를 입력해주세요!" required/>
                    <input class="phone" type="tel" placeholder="연락처를 입력해주세요!"/>
                    <input class="date" type="date" value="2022-02-09" min="2022-02-09" max="2022-02-28">
                    <textarea class="message" name="message" placeholder="추가 요청사항을 적어주세요!"></textarea>
                    <input class="booking" type="submit" value="예약하기">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
