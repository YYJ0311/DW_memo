<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 브라우저마다 달라서 초기 세팅 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .login-form{
            /* padding: 10px; */
            /* 위, 오른쪽, 아래, 왼쪽 모두 조정됨 */
            padding: 5px 15px 500px;
            /* 위, 오른쪽과 왼쪽, 아래 조정됨*/
            border: 20px solid;
            /* solid 앞에 테두리 두께 표현 */
            width: 200px;
            height: 200px;
            background-color: #FF9816;
            color: #84FC1E;
        }
        .login-form p{
            font-size: 25px;
            font-weight: 700;
            /* 폰트 사이즈 */
            padding-top: 40px;
            /* 그냥 padding: 10px; */
            /* 자식태그인 p태그박스의 간격 조절 */
            color: #31ED5C;
        }
        .login-form input{
            padding: 10px;
            /* input에 패딩을 주면 자식인 value와 간격이 생김 */
            margin-bottom: 20px;
            /* input 태그의 아래 간격 늘어남 */
            width: 100%;
            /* input은 div 자식이기 때문에 100%는 부모의 크기까지가 한계임 */
        }
    </style>
</head>
<body>
    <!-- 자바는 class로 관리하고 html은 div로 관리! -->
    <!-- 박스, 객체 -->
    <div class="popup"></div>
    <div class="container">
        <!-- login-form 안에는 로그인과 관련된 태그들만 온다. -->
        <div class="login-form">
            <input type="text" value="안녕하세요"/>
            <input type="text" value="안녕하세요"/>
        </div>
    </div>
</body>
</html>
