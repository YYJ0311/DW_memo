<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 보더박스로 크기를 제한해서 부모박스를 넘지 않게 한다!*/
        }
        /* 브라우저마다 공백이 있기 때문에 마진과 패딩을 0으로 해 준다! */
        .box-container{
            width: 20%;
            height: 200px;
            border: 10px solid #ffc129;
        }
        .box-data{
            width: 100%;
            border: 15px solid #5b6dcd;
            /* 부모크기의 100%지만 부모 박스를 넘어선다. 테두리 15px만큼을 더하기 때문. */
            /* 따라서 부모박스+15px 로 부모박스를 넘어서는걸 막기 위해 위에 박스 사이징: 보더박스를 적어줘야 한다. */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-container">
            <p>box 영역 입니다.</p>
            <div class="box-data">
                <p>box data 영역 입니다.</p>
            </div>
        </div>
    </div>
</body>
</html>
