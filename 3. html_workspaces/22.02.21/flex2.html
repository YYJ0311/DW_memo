<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 브라우저마다 달라서 초기 세팅 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section{
            width: 80%;
            height: 200px;
            margin: auto;
            margin-bottom: 50px;
            background-color: #777;
        }
        .row{
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .item{
            flex-basis: 20%;
            /* 아이템 초기 크기 설정 
                flex : 1 = flex-basis : 100% */
            background-color: aquamarine;
            width: 200px;
            height: 180px;
            border: 2px solid black;
        }
        .class02 .item:nth-child(1){
            background-color: red;
            flex-grow: 1;
            /* 공간을 할당받음. 만약 다른 item도 할당받게 될 경우 1보다 큰 수를 입력해야 크게 만들 수 있다. */
        }
        .row-col{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* 컨테이너(row-col)의 크기가 지정돼 있지 않아서 적용되지 않음
                따라서 크기를 지정해 줘야 한다. */
            width: 50%;
            height: 150px;
        }
        .item-col{
            width: 100%;
            height: 20px;
            background-color: black;
            animation: move 5s linear infinite;
            margin: 10px;
        }
        @keyframes move{
            0%{
                width: 0%;
            }
            100%{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="class01">
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </section>
        <section class="class02">
            <div class="row">
                <div class="item">
                    <div class="row-col">
                    <!-- <div class="item" style="background-color: red"> 로 바로 적용해도 됨! -->
                        <div class="item-col"></div>
                        <div class="item-col"></div>
                        <div class="item-col"></div>
                    </div>
                </div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </section>
    </div>
</body>
</html>
