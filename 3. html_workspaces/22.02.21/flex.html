<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 브라우저마다 달라서 초기 세팅 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section{
            padding: 50px;
        }
        .row1{
            display: flex;
            justify-content: space-between;
            background-color: black;
            width: 100%;
            height: 200px;
            margin: 0 0 50px;
        }
        .row2{
            display: flex;
            justify-content: space-between;
            background-color: black;
            width: 100%;
            height: 200px;
        }
        .green{
            width: 20%;
            height: 180px;
            background-color: greenyellow;
            margin: 10px;
            flex-basis: 10%;
        }
        .row2 .green:nth-child(1){
            background-color: red;
            flex-grow: 1;
            /* 공간을 할당받음. 만약 다른 green도 할당받게 될 경우 1보다 큰 수를 입력해야 크게 만들 수 있다. */
            display: flex;
            flex-direction: column;
        }
        .black-box{
            margin: 10px;
            width: 50%;
            height: 30%;
            background-color: black;
            animation: move 5s linear infinite;
        }
        @keyframes move{
            0%{
                width: 0%;
            }
            100%{
                width: 50%;

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section>
            <div class="row1">
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
            </div>
        </section>
        <section>
            <div class="row2">
                <div class="green">
                    <div class="black-box"></div>
                    <div class="black-box"></div>
                </div>
                <div class="green"></div>
                <div class="green"></div>
            </div>
        </section>
    </div>
</body>
</html>
