<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>글자크기 1</h1>
    <h2>안녕하세요 유영준입니다^^ 이 글자크기는 2 입니다~</h2>
    <h3>글자크기 3</h3>
    <h4>글자크기 4</h4>
    <h5>안녕하세요 글자크기 5</h5>
    <h6>글자크기 6</h6>

    <a href="https://www.naver.com/"> 네이버 이동 </a>
    <br><a href="https://github.com/YYJ0311"> 내 깃허브 </a>
    <br>아이디 : <input type="text" placeholder="아이디 입력!"/>
    <br>비밀번호 : <input type="password" placeholder="비번 최대 2글자" maxlength="2"/>
    <br>숫자 : <input type="number" placeholder="숫자만"/>
    <br>파일 : <input type="file" />
    <br>날짜 : <input type="date" />
    <br>체크박스 : <input type="checkbox" />
    <br>체크된박스 : <input type="checkbox" checked/>

    <h3>Check Box</h3>
    <input type="checkbox" id="멜론" checked/>
    <!--체크박스에 라벨 붙이기-->
    <label for="멜론">멜론</label>

    <input type="checkbox" id="딸기" />
    <label for="딸기">딸기</label>

    <input type="checkbox" id="청포도" />
    <label for="청포도">청포도</label>

    <h3>날짜 관련 input</h3>
    <input type="date" />
    <input type="month" />
    <input type="week" />
    <input type="time" />
    
    <!--버튼 만드는 두가지 방법-->
    <h3>버튼 만들기</h3>
    1. <input type="button" value="버튼 내용" />
    2. <button>버튼 내용</button>
    
    <h3>선택박스 만들기</h3>
    <!-- id는 겹치면 안 됨! 겹쳐도 오류는 안 남. DB(서버)에는 value들이 저장된다. -->
    <select name="" id="">
        <option value="">--사이즈를 선택하시오--</option>
        <option value="s">S size</option>
        <option value="m">M size</option>
        <option value="l">L size</option>
    </select>
    
    <h3>이미지 태그</h3>
    <!--사진이 뜨기 전이나 깨졌을 때 나오는 텍스트 : alt-->
    <img src="img.jpg" alt="파이리" />

    <!-- paragraph의 첫글자 p 태그-->
    <h3>문단 태그</h3>
    <p>사람이 지닌 고유한 향기는 사람의 말에서 뿜어져 나온다.</p>
    <p>오늘 점심은 <span>삼겹살</span> 먹을까요?</p>
    <!-- 강조를 할 때 span을 사용. CSS와 같이 써야 강조할 수 있음.-->

    <h3>input 특징 조금 더 알아보기!</h3>
    <!-- id, name, value 는 속성 -->
    <!-- id는 변수이름(중복X). name은 변수 이름(중복O). value는 서버에 전송할 실제 데이터 혹은 디폴트값. -->
    <!-- 중복이 가능한 name은 나중에 수정을 한번에 할 경우에 씀-->
    <!-- placeholder와 value 구분-->
    <input type="text" id="userId" name="userId" value="안녕" readonly/>
    
</body>
</html>
