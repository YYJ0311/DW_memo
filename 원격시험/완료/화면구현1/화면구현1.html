<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        .container {
          margin: 100px auto;
          background: rgba(232, 232, 232, 0.5);
          width: 800px;
          height: auto;
          padding: 3%;
        }
        .container h1 {
          text-align: center;
          margin-bottom: 10px;
        }
        .container input {
          width: 100%;
          height: 30px;
          margin-bottom: 5px;
        }
        .container select {
          width: 100%;
          height: 30px;
          margin-bottom: 5px;
        }
        /* .row {
          display: flex;
          justify-content: space-between;
          margin-bottom: 5px;
        } */
        .row input {
          flex-basis: 30%;
        }
        .row select {
          flex-basis: 30%;
        }
        button {
          color: #fff;
          border: solid 1px rgba(0, 0, 0, 0.08);
          background-color: brown;
          width: 100%;
          padding: 15px 0 15px;
          margin-top: 10px;
          font-size: 18px;
          font-weight: 700;
          text-align: center;
          cursor: pointer;
        }
        .telBox{
            display: flex;
        }
        .telBox p{
            margin: 1%;
        }
        .emailBox{
            display: flex;
        }
        .emailBox p{
            margin: 1%;
        }
        .genderBox input{
            width: 10%;
            height: 15px;
        }
        .genderBox span{
            margin-left: 5%;
        }
    </style>
</head>
<body>
    <form>
        <div class="container">
            <h1>회원 가입</h1>
            <label for="userId">아이디(*)</label>
            <input id="userId" type="text" required/>
            <label for="password">비밀번호(*)</label>
            <input id="password" type="password" required/>
            <label for="rePassword">비밀번호 재확인(*)</label>
            <input id="rePassword" type="password" required/>
            <label for="userName">이름(*)</label>
            <input id="userName" type="text" required/>
            <label for="gender">성별</label><br>
            <div class="genderBox">
                <span>남</span> <input name="gender" type="radio" value="남" checked> <br>
                <span>여</span> <input name="gender" type="radio" value="여"> <br>
            </div>
            <!-- <select name="gender" id="gender">
            <option value="N" selected>선택</option>
            <option value="M">남자</option>
            <option value="G">여자</option> -->
            </select>
            <label for="userPhoneNumber">전화번호</label>
            <div class="telBox">
                <input id="userPhoneNumber" type="tel" maxlength="3"/>
                <p>-</p>
                <input id="userPhoneNumber" type="tel" maxlength="4"/>
                <p>-</p>
                <input id="userPhoneNumber" type="tel" maxlength="3"/>
            </div>
            <label for="userEmail">이메일주소</label>
            <div class="emailBox">
                <input id="userEmail" type="text"/>
                <p>@</p>
                <select name="emailDomain" id="emailDomain">
                    <option value="naver">선택</option>
                    <option value="naver">naver.com</option>
                    <option value="hanmail">hanmail.net</option>
                    <option value="gmail">gmail.com</option>
                    <option value="direct">직접입력</option>
                </select>
                <input type="text" id="selboxDirect" name="selboxDirect"/>
            </div>
            <button type="submit">가입하기</button>
        </div>
    </form>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
    ></script>
    <script>
        $(function(){
            $("#selboxDirect").hide();
            $("#emailDomain").change(function() {
                if($("#emailDomain").val() == "direct") {
                    $("#selboxDirect").show();
                }  else {
                    $("#selboxDirect").hide();
                }
            }) 
        });
    </script>
</body>
</html>
