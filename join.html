<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        margin: 100px auto;
        background: rgba(232, 232, 232, 0.5);
        width: 800px;
        height: auto;
        padding: 3%;
      }
      .container h1 {
        text-align: center;
        margin-bottom: 10px;
      }
      .container input {
        width: 100%;
        height: 30px;
        margin-bottom: 5px;
      }
      .container select {
        width: 100%;
        height: 30px;
        margin-bottom: 5px;
      }
      .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
      }
      .row input {
        flex-basis: 30%;
      }
      .row select {
        flex-basis: 30%;
      }
      button {
        color: #fff;
        border: solid 1px rgba(0, 0, 0, 0.08);
        background-color: #03c75a;
        width: 100%;
        padding: 15px 0 15px;
        margin-top: 10px;
        font-size: 18px;
        font-weight: 700;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>회원 가입</h1>
      <label for="userId">아이디</label>
      <input id="userId" type="text" />
      <label for="password">비밀번호</label>
      <input id="password" type="password" />
      <label for="rePassword">비밀번호 재확인</label>
      <input id="rePassword" type="password" />
      <label for="userName">이름</label>
      <input id="userName" type="text" />
      <label for="yy">생년월일</label>
      <div class="row">
        <input id="yy" type="text" placeholder="년(4자)" />
        <select name="gender" id="pet-select">
          <option selected>월</option>
          <option value="01">1</option>
          <option value="02">2</option>
          <option value="03">3</option>
          <option value="04">4</option>
          <option value="05">5</option>
          <option value="06">6</option>
          <option value="07">7</option>
          <option value="08">8</option>
          <option value="09">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <label for="dd"></label>
        <input id="dd" type="text" placeholder="일" />
      </div>
      <label for="gender">성별</label>
      <select name="gender" id="gender">
        <option selected>성별</option>
        <option value="M">남자</option>
        <option value="G">여자</option>
      </select>
      <button type="button" onclick="join()">가입하기</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      function join() {
        // console.log($('#userId').val());
        var userId = $('#userId').val().trim();
        // id input 박스에 적힌 값(val) 가져오기

        // 입력된 id에 공백이 없게하는 방법 
        // 방법 1. var userId = $('#userId').val().trim();
        // 방법 2. userId.trim();
        if(userId == ''){
          alert('아이디를 입력해주세요!');
          $('#userId').focus();
          // focus로 해당 칸을 활성화시킴
          return false;
        }
        // var useridLength = $('#userId').val().length;
        // if(useridLength <= 20){
        // }else{
        //   alert('아이디는 20글자 이하여야 합니다.')
        // }
        // return 0;
        
        if(userId.length > 20){
          alert('아이디는 20글자 이하로 작성해주세요.');
          $('#userId').focus();
          $('#userId').val('');
          // 아이디가 20글자를 넘어가면 focus 하고 val('')로 값을 초기화함
          return false;
        }
        // userId의 길이를 $('#userId').val().length로 표현할 필요 없이 userId.length라고 쓰면 된다.
        


        // 비밀번호
        var userPassword = $('#password').val().trim();
        var userRepassword = $('#rePassword').val().trim();
        // trim()을 쓰면 입력한 값에서 공백이 제거된 값이 변수로 저장됨
        if(userPassword =='' || userRepassword ==''){
          alert('비밀번호를 입력해주세요.');
          $('#userPassword').focus();
        }
        // if(userPassword == ''){
        //   alert('비밀번호를 입력해주세요!');
        //   $('#userPassword').focus();
        //   return false;
        // }
        // if(userRepassword == ''){
        //   alert('비밀번호 재확인을 입력해주세요!');
        //   $('#userRepassword').focus();
        //   return false;
        // }
        if(userPassword.length > 5){
          alert('비밀번호는 5자 이하로 작성해주세요.');
          $('#password').val('');
          $('#rePassword').val('');
          $('#password').focus();
          return false;
        }
        if(userRepassword.length >= 1 && userPassword != userRepassword){
          alert('비밀번호가 같지 않습니다. 다시 확인해 주세요');
          $('#password').val('');
          $('#rePassword').val('');
          $('#password').focus();
          return false;
        }



        // 이름
        var userName = $('#userName').val().trim();

        // if(checkName(userName)){
        //   console.log("한글 이름 입니다");
        // } else {
        //   console.log("한글 이름을 입력해주세요")
        // }

        if(userName = ''){
          alert('이름을 입력해주세요');
        }
        if(userName != '' && checkName(userName) == false){
          alert("한글 이름을 입력해주세요");
          $('#userName').val('');
        }
      }


      // 이름 정규표현식 지정
      function checkName(name){
        var regex = /^[가-힣]+$/;
        // 정규표현식 사용 (한글 이름만 찾기)
        // / : 시작과 끝
        // ^ : 문자
        // +$ : 끝 표시
        return regex.test(name);
        // test를 사용해서 정규표현식 체크
        // test() 의 리턴은 boolean 형이어서 true/false로 리턴된다.
      }
    </script>
  </body>
</html>
