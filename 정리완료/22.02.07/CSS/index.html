<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 중괄호로 묶어서 CSS 표현. 중괄호로 묶어서 표현한 것은 개개에 지정한 것으로 덮어씌워진다.-->
    <!-- .class명 으로 지정함-->
    <!-- %로 표현하게 되면 사용자 화면 크기대비로 적용됨! 핸드폰 화면에서 사용-->
    <style>
        div{ 
            background-color: green;
        }
        .hello{
            position: relative;
            top: 300px;
            left: 100px;
            width: 50%;
            background-color: aqua;
        }
        .hello2{
            position: relative;
            top: 100px;
            left: 100px;
            width: fit-content;
            height: 150px;
            background-color: teal;
        }
    </style>
</head>
<body>
    <!--div 태그는 공간(구역)을 의미함-->
    <!--태그에 스타일 입힌 것을 CSS라고 함-->
    <!--하지만 태그 뒤에 CSS를 입력하진 않는다! 보기 복잡함. 따라서 title 태그 아래에 분리한다.-->
    <div style="background-color: greenyellow;">(자체 스타일적용) 안녕하세요</div>
    <!-- 중괄호로 묶어 CSS를 적용하면 일괄적용되기 때문에, 각각에 class를 지정해서 CSS를 입힌다-->
    <div class="hello">안녕하세요 헬로1 설정 적용</div>
    <div class="hello2">안녕하세요 헬로2 설정 적용</div>
    <div class="hello3">안녕하세요 헬로3 div 공통설정 적용</div>
</body>
</html>
