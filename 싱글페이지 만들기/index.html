<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 브라우저마다 달라서 초기 세팅 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            /* 헤더가 커야 이미지를 넣을 수 있다 */
            height: 500px;
            width: 100%;
            /* background-color: aqua; <--- 실무에서 크기 체크용으로 사용함! */
            /* 조절 후 삭제하거나 주석처리 함 */
            background-image: linear-gradient(
                rgba(4,10,20,0.2),
                rgba(4,10,20,0.8)
                ),
                url(./image/bicycle.jpg);
            background-position: center;
            background-size: cover;
            /* 백그라운드 이미지를 정상적으로 출력하기 위해서 포지션, 사이즈가 같이 붙어야 함!! */
            position: relative;
            /* 텍스트박스 위치 조정을 위해서 지정 */
        }
        .nav{
            display: flex;
            padding: 2% 6%;
            justify-content: space-between;
            align-items: center;
        }    
        .nav .img{
            width: 150px;
            height: 110px;
            background-color: bisque;
        }
        .nav-links ul li{
            list-style: none;
            /* flex는 ul에다가 함. 이번엔 inline-block 사용. */
            display: inline-block;
            padding: 8px 12px;
        }
        .nav-links ul li a{
            color: #fff;
            text-decoration: none;
            /* a태그도 기본으로 밑줄이 있기 때문에 제거함 */
            font-size: 25px;
            font-weight: 800;
        }
        .nav-links ul li:hover{
            background-color: antiquewhite;
            border-radius: 5px;
            /* 모양 둥글게 */
            transition: 700ms;
            /* 표현되는거 느리게 */
        }
        .text-box{
            width: 90%;
            color: white;
            position: absolute;
            /* 위치 이동 */
            top: 50%;
            left: 5%;
            text-align: center;
        }
        .text-box h1{
            font-size: 60px;
        }
        .text-box p{
            margin-top: 10px;
            /* h1과 간격 벌림 */
            margin-bottom: 40px;
            font-size: 16px;
        }
        .text-box a{
            /* margin-top: px; <--p태그와 간격 벌리려고 했지만 a태그는 margin 적용이 안 됨!! */
            /* p태그에 margin-bottom을 준다 */
            text-decoration: none;
            /* 밑줄 제거 */
            color: white;
            border: 1px solid white;
            font-size: 18px;
            cursor: pointer;
            padding: 12px 34px;
            /* 버튼태그와 텍스트 사이의 간격을 벌림 */
            border-radius: 10px;
        }
        .text-box a:hover{
            border: 1px solid blanchedalmond;
            background-color: blanchedalmond;
            color: black;
            transition: 1s;
        }
        header .nav img{
            width: 13%;
            height: auto;
            display: block;
        }
        .section-card{
            display: flex;
            justify-content: center;
            /* 이미지 가로 중앙 */
            align-items: center;
            /* 이미지 세로 중앙 */
            margin: 30px;
            /* 헤더와의 간격 */
            background-color: bisque;
            border-radius: 10px;
        }
        .card{
            width: 450px;
            height: 500px;
            overflow: visible;
            /* hidden : 기존 크기에서 잘려서 안 보여짐 */
            /* visible : 넘어가도 보임 */
            border-radius: 10px;
            /* 카드 박스 모서리 */
            /* box-shadow: 10px 10px white; */
            padding: 15px;
            /* 사진과 글자 사이 간격 */
            margin: 20px;
            /* 사진끼리 간격 */
            transform: scale(1);
            /* 변형되기 전 초기 사이즈 */
            transition: 0.3s;
        }
        .card:hover{
            cursor: pointer;
            transition-timing-function: ease-out;
            /* transition의 진행 속도(ease-out : 점점 느리게) */
            transform: scale(0.7) rotate(5deg) translate(10px,50px);
            /* translate : x,y 축으로 지정된 거리만큼 이동 */
        }
        .card img{
            width: 100%;
            height: 90%;
            border-radius: 5%;
            /* 카드 이미지 모서리 */
        }
        .text-wrap h1{
            padding:10px;
            text-align: center;
            font-size: 20px;
            line-height: 1;
            /* 사진과 글자 간격 띄우기 */
        }
        .text-wrap p{
            text-align: center;
            font-size: 15px;
        }
        
    </style>
    <!-- <script language="javascript">
        window.open("./pop_up.html","팝업","width=204, height=234, left=500px, top=400px");
    </script>   -->
</head>
<body>
    <div class="container">
        <!-- div.header로 표현해도 됨 -->
        <header>
            <div class="nav">
            <!-- nav = navigation의 앞글자. logo와 menu가 온다. -->
                <!-- 로고 이미지 -->
                <!-- 이미지가 없다면 임시로 div로 표현해줌 -->
                <!-- <div class="img">이미지로고위치</div> -->
                <img src="./image/logo.jpg" alt="">
                <div class="nav-links">
                    <!-- 스마트폰에 맞게 리사이즈되는 메뉴도 새로 만들기 위해 div로 묶어준다. -->
                    <!-- 즉, 컴퓨터용과 스마트폰 용 메뉴를 같이 만들기 위해 div로 묶음  -->
                    <ul>
                        <!-- ul>li*4 -->
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">PROGRAMS</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </div>
            </div>
            <div class="text-box">
            <!-- nav와 구분 -->
                <h1>대전 공공 자전거</h1>
                <p>
                    대전 공공 자전거를 소개합니다. <br> 자전거는 스트레스 해소와 건강에 좋습니다 ^^
                </p>
                <!-- 링크태그(a태그)를 버튼처럼 꾸밀것임! -->
                <a href="#">대여 프로그램 소개</a>
                <!-- # : 이동할 사이트가 없음을 의미함 -->
            </div>
        </header>
        <div class="section-card">
            <!-- 카드 레이아웃 -->
            <div class="card">
                <img src="./image/mtb.jpg" alt="">
                <div class="text-wrap">
                    <h1>산악 자전거</h1>
                    <p>거친 바닥에서도 탈 수 있는 자전거</p>
                </div>
            </div>
            <div class="card">
                <img src="./image/tashu.png" alt="">
                <div class="text-wrap">
                    <h1>타슈</h1>
                    <p>어디서든 탈 수 있는 공공자전거</p>
                </div>
            </div>
            <div class="card">
                <img src="./image/road.jpg" alt="">
                <div class="text-wrap">
                    <h1>로드 자전거</h1>
                    <p>포장도로에서 빠르게 달릴 수 있는 자전거</p>
                </div>
            </div>           
        </div>
        <div class="section">
            <!-- 이 위치에 이제 본문들이 온다! -->
            <!-- 시간표 -->
        </div>
        <!-- div 대신에 section.table로도 표현 가능 -->
</div>
</body>
</html>
